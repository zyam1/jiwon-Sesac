    <script>

//--------------------JavaScript 변수----------------------------

        //키워드(var/let/const) 변수이름 = 값;

        var example; //변수의 선언
        example = 1 //변수의 할당

        var name //name이라는 변수가 재선언 됨.
        name="jiwon"
        name="jiwon1"//재할당

        //let :재선언 불가능 , 재할당은 가능

        name3="nowij";//재할당은 가능

        // const name4;<-선언만하는것은 불가능

//--------------------JavaScript 자료형----------------------------

        let num1 =99;

        console.log(name4 + age)
        console.log("hello"+age)
        console.log(`hello ${name4} bye bye`)// 문자를 쓰다가 변수를 쓰고싶을때 ${}문법을 사용할 수 있다.


        let undef;

       let testNull = null; //null은 의도적으로 비운값이다.
       console.log(testNull);//의도적으로 비어있다는 뜻인 null이라고 뜬다
//--------------------JavaScript 배열----------------------------

        console.log(fruits[0]);

               }

<!---------------------------------JavaScripts 연산자--------------------------------->
    <script>
        //연산자
        //---------대입연산자 = --------
        let numF=5;
        let numS=numF;

        //----------비교연산자 ---------
        //== ,=== 
        // "80" == 80
        //  "80" ===80 //자료 형까지 비교한다
        console.log("80"===80);
        // >=, > , <= 
        console.log(70 > 80) //false
        // !=,!==
        console.log("80"!=80);
        console.log("80"!==90);//자료형까지 비교
        //----------산술연산자------------
        //+, -, *, /, %(나머지), **(거듭제곱)
        console.log(70+30);
        console.log(70-30);
        console.log(70*30);
        console.log(70/30);
        console.log(70%30);
        console.log(70**3);
        //---------논리 연산자-----------
        //!(not),&&(and),
        //&&:앞,뒤 조건 모두 true =>true
        let num=5
        console.log(num>4 && num <8)
        //||(or):앞,뒤 조건 둘 중 하나라도 true =>true
        console.log(num==5|| num>8);
        // ! (Not)
        let bool =true;
        console.log(!bool);
        console.log(!(num>5))//이런식으로 많이 쓰이지는 않음

        //---------연산자 줄여쓰기--------
       
        //자기 자신에 들어있던 값을 활용하여 연산 후,
        //다시 자신에게 할당하려고 할 때
        //num=num +5 =>num+=5

        //---------증감 연산자------------
        let num5 =5;
        console.log(++num)//하나를 더하고 출력하기때문에 6이뜬다
        console.log(num++)//출력한 후 더하기때문에 이전결과인 6이 뜬다
        console.log(num)//윗줄에서 출력한 후 더했기때문에 7이뜬다
        //앞에 붙냐 뒤에 붙냐에따라 값이 언제 바뀔지 '순서'가 달라진다
        
    </script>
<!---------------------------------JavaScripts 함수--------------------------------->
    <script>

        funEx1();//명시적 함수는 선언부 위에써도 잘 작동한다.(호이스팅:함수와 관련된 것을 다 위로 빼기때문)
        function funEx1(){
            console.log("hello1");//함수이름은 기본적으로 camelCase 사용
        }//명시적 함수 선언 


        //funEx2();//읽히는 순간에 funEx2함수가 선언되지 않았기때문에 오류가 생긴다.

        const funEx2=function(){
            console.log("hello2");
        }//함수 표현식 

        const funEx3=()=>{
            console.log("hello3");
        }//또다른 함수 표현식 

        // --------- 함수 호출 --------
        funEx1(); //함수를 실행
        funEx2();//

        //----------함수 형태----------
        //매개변수: 함수 외부에서 함수 내부로 값을 전달
        // 1.매개변수x,반환값x
        function exampleA(){
            console.log("funExA");
        }

        // 2.매개변수x,반환값o
        let number =5 ;
        function funExB(a){
            console.log(a);
        };
        funExB(number);

        // 3.매개변수o,반환값x
        function funExC(){
            console.log(funExC);
            return "hello"
        }
        let hello = funExC();
        console.log(hello);
        // 4.매개변수o,반환값o
        function funExD(num1,num2){
            console.log("funExD");
            return num1 +num2;
        };
        let sum = funExD(2,3);
        console.log(sum);//리턴값
    </script>
