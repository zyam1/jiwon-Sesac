<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>seSAC 용산</h1>
    <!-- 블록요소,제목을 정의하고 싶을때 사용 -->
    <!-- 검색엔진이h1태그를 우선으로 찾음 그래서한문서에 하나만적는게 좋음 -->
    <div>SeSAC</div>

    <h2>seSAC용산</h2>
    <h3>seSAC용산</h3>
    <h4>seSAC용산</h4>
    <h5>seSAC용산</h5>
    <h6>seSAC용산</h6>

    <div>seSAC용산</div>
    <hr />
    <div>seSAC용산</div>
    <div>seSAC용산</div>
    <p>seSAC용산</p>
    <p>seSAC용산</p>
    <hr />
    <div>안녕하세요 안녕하세요 안녕하세요 안녕하세요 안녕하세요 
        <br />
        <!-- break의 약자 띄어쓰기 기능 빈요소이기때문에 종료태그가 없다 -->
        안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요
    </div>
    <hr />

    <ul type="square">
        <!-- 근데 안이뻐서 보통 속성값을 없애고 사용함 -->
        <!-- 그래도 의미가맞는 태그를 사용하는게 좋은방식 -->
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>포도</li>
    </ul>
    <!-- 순서가없는 목록 -->
    <ol type="I" start="3" reversed>
        <!-- 시작값이3으로 시작하는 속성값을 적용 -->
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ol>
    <hr />
    <b>hello</b>
    <strong>hello</strong>
    <!-- 강조하겠다는 시멘틱의미 -->
    <i>hello</i>
    <em>hello</em>
    <!-- 기울려서 강조하겠다는 의미 -->
    <del>hello</del>
    <u>hello</u>
    
</body>
</html>
