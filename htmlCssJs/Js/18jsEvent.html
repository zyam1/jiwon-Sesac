<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery이벤트 리스너</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // 로딩 이벤트 : html, body 태크 내부까지 로드된 후 실행할 코드 걸어준다
        // 로딩이벤트는 body까지 로드된후 함수안에 있는 코드를 실행한다
        console.log($(".container"))

        //함수의미: body로드가 끝난 후 함수안의 코드를 실행 시켜라.

       
        $(document).ready(function(){
            console.log($(".container"))
        })

        //jQuert 3.0 이상부터 권장되는 방식
        $(function(){
            console.log($(".container"))
        })

        

        //이벤트 리스너는 어떤사건이 일어났을때 실행할 명령.
        </script>

        <style>
            .container{
                background-color: cadetblue;
                width: 200px;
                height: 200px;
                margin-top: 10px;
            }
        </style>
        
</head>
<body>
<!-- 로딩 이벤트:html이 로드된 후 실행할 코드를 걸어준다 -->
<div class="container"></div>

<div class="container"></div>
<input type="password" name="pw">
<script>
    //동적 바인딩, 정적 바인딩
    //화살표 함수 : 정적 바인딩(함수가 읽히는 순간 this를 결정하게됨 this:window)
    //function 함수 : 동적 바인딩 (호출할때를 고려해서 this를 결정),this는 자기자신을 가르키는 경우가 많다(이벤트를 발생시킨 요소)
    $(".container").click(function(){
        console.log(this);//이벤트를 발생시킨 요소에 대해 실행하고싶을때 this사용
        $(this).css("background-color","red"); //------------방금 클릭한 그 요소가 선택됨-------------------------(이방식을 사용하기위해선 화살표 함수를 사용하면 안됨)
       // $(".container").css("background-color","red"); //모든 요소가 선택됨
    })//클릭했을때 코드 실행

    //마우스가 올라갔을때, 실행시키고 싶은 코드
    $(".container").mouseover(function(){

    })

    //마우스가 나갔을때 실행 시키고 싶은 코드
    $(".container").mouseout(function(){

    })

    //hover : moseover mouseout 을 한번에 실행시키는 코드
    $(".container").mouseout(function(){
        //마우스 올렸을때
    }
    , function(){
        //마우스 나갔을때(, 콤마 주의)
    })

    $(document).scroll(function(){
        console.log(document.body.scrollHeight);
        console.log("hello");
    })

    $("input[name=pw]").keyup(function(event){
        //console.log("key:",event.key);
        if(event.key=="Enter"){
            console.log(this.value);//ㅑ값을 가져오겠다
        }
        
        
    })

    //$("선택자").on("이벤트 타입", "핸들러 함수");//이벤트를 걸겠다 라는 뜻(어떤이벤트? 미정!)
    
    const container = document.getElementsByClassName("container");
    //jQuery on 과 비슷 
    container[0].addEventListener("click", function(){
        this.style.backgroundColor="red";//container은 배열이기 때문에 0번 인덱스를 걸어줌(오류가 났을때 요소를 하나만 잘 선택했는지 확인하기)
    })

</script>

    
</body>
</html>
