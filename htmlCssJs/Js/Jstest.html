<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script>
        let number =[];
        for(let i=1; i<=100; i++){
            number.push(i);
            //배열(numbers)의 마지막에
            //인자로 넘어간 값(i)을 추가
        }
        let j=0;
        for(let i=0;i<100;i++){
            j=j+number[i];
        }
        console.log(j);

        let k=0;
        for(let i of number){
           k= k+i;
        }
        console.log(k);

        let m=0;
        number.forEach((n)=>{
            m=m+n;
        })
        console.log(m);
        

        
    </script>
</body>
</html>
