<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        이름<input type="text" name="name" placeholder="이름을 입력하세요"/>
        <br />
        이메일<input type="text" name="email" placeholder="love@example.com" />
        <br />
        <br />
        나이
        <br />
        <input type="radio" name="age" value="10대">10대
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <input type="radio" name="age" value="60대">60대
        <br/>
        <br />
        원하는 강의(복수응답가능합니다.)
        
        <br />
        <input type="checkbox" name="class"  value="" />html
        <input type="checkbox" name="class"  value="" />javascript
        <input type="checkbox" name="class"  value="" />css
        <br />
        <br />
        <textarea rows="10">하고싶은말을 써주세요^^</textarea>
        <button>제출 </button>

    </form>
</body>
</html>
